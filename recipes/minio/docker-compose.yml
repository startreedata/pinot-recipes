version: '3.7'
services:
  zookeeper:
    image: zookeeper:3.9.0
    hostname: zookeeper
    container_name: manual-zookeeper-minio
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks: 
      - minio
  pinot-controller:
    image: apachepinot/pinot:1.0.0
    command: "StartController -zkAddress manual-zookeeper-minio:2181"
    container_name: "manual-pinot-controller"
    volumes:
      - ./config:/config
      - ./data:/data
    restart: unless-stopped
    ports:
      - "9000:9000"
    depends_on:
      - zookeeper
    networks: 
      - minio
  pinot-broker:
    image: apachepinot/pinot:1.0.0
    command: "StartBroker -zkAddress manual-zookeeper-minio:2181"
    restart: unless-stopped
    container_name: "manual-pinot-broker-minio"
    volumes:
      - ./config:/config
      - ./data:/data
    ports:
      - "8099:8099"
    depends_on:
      - pinot-controller
    networks: 
      - minio
  pinot-server:
    image: apachepinot/pinot:1.0.0
    command: "StartServer -zkAddress manual-zookeeper-minio:2181"
    restart: unless-stopped
    container_name: "manual-pinot-server-minio"
    volumes:
      - ./config:/config
      - ./data:/data
    depends_on:
      - pinot-broker
    networks: 
      - minio

networks:
  minio:
    name: minio